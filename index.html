<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="about:blank">
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300|EB+Garamond&display=swap" rel="stylesheet">
        <style type="text/css">
            body {
                --blurb-font: 'Alegreya Sans SC', serif;
                --title-font: 'EB Garamond', serif;
                
                --quality-highlight: #F23043;
                --build-highlight: #120049;
                --background-color: #f8f9e6;

                --default-text-color: #141204;

                --link-color: #2CA8DD;
                
                background-color: var(--background-color);
                color: var(--default-text-color);

            }

            @keyframes fadin {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 100;
                }
            }

            .container {
                /* Content */
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;

                /* Self */
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                padding:  0;
                margin: 0;

                animation: fadin 1.75s ease-out 0s normal 1 none running;
            }
            .box {
                display: flex;
            }
            .identity {
                display: flex;
                flex-flow: column wrap;
                align-items: flex-end;
                margin-right: 1em;

                /* Lift the link above the baseline. */
                padding: .3em;
            }
            .title {
                padding-bottom: .1em;
                font-style: italic;
                white-space: nowrap;

                font-family: var(--title-font);

                /* Adjust for font choice */
                margin-top: -.5em;
            }
            .name {
                font-size: 3em;

                /* Adjust for font choice */
                margin-top: -.25em;
            }
            .blurb {
                display: flex;
                flex-flow: column nowrap;
                justify-content: center;
                font-size: 1.5em;
                width: 300px;

                font-family: var(--blurb-font);

                /* Middle line. */
                border-left: 1px solid black;
                padding-left: .5em;
            }

            .quality-highlight {
                color: var(--quality-highlight);
                font-weight: bold;
            }

            .build-highlight {
                color: white;
                background-color: black;
                font-size: .9em;
                padding: 0em .15em;
                font-weight: bold;
            }

            .link {
                color: var(--link-color);
            }

            /* Stacked format for smaller screens */
            @media 
                /* For devices. */
                all and (max-device-width: 635px), 
                /* For smaller desktop windows. */
                all and (max-width: 635px) 
            {
                .box {
                    flex-direction: column;
                }

                .identity {
                    align-items: center;
                    margin-bottom: 1em;
                }

                .blurb {
                    /* Remove line */
                    border-left: none;
                    padding-left: 0px;

                    /* Must use this instead of flex because of mixed elements in blurb. */
                    text-align: center;
                }
            }
        </style>
    </head>
    <body class="container">
        <div class="box">
            <div class="identity">
                <div class="name">Jeff Mathew</div>
                <div class="title">Contract Software Developer</div>
                <div class="thing"><a class="link" href="mailto:jeff@jeffmathew.com" target="_blank">jeff@jeffmathew.com</a></div>
            </div>
            <div class="blurb">
                <div>Full stack developer building <span class="quality-highlight">dynamic</span> <span class="build-highlight">apps</span> and <span class="build-highlight">websites</span> powered by <span class="quality-highlight">reusable</span> <span class="build-highlight">APIs</span>.</div>
            </div>
        </div>
    </body>
</html>
